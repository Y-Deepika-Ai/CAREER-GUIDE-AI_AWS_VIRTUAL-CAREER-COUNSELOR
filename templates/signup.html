{% extends "base.html" %}

{% block content %}

<style>
/* Signup Page Styling */
.signup-wrapper {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-card {
    background: #ffffff;
    padding: 40px;
    width: 100%;
    max-width: 460px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    text-align: center;
}

.signup-card h2 {
    margin-bottom: 10px;
    color: #0d47a1;
}

.signup-card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.signup-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.signup-card input {
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.signup-card input:focus {
    outline: none;
    border-color: #1976d2;
}

.signup-card button {
    margin-top: 10px;
    padding: 12px;
    background: linear-gradient(90deg, #1976d2, #0d47a1);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.signup-card button:hover {
    opacity: 0.9;
}

.signup-footer {
    margin-top: 20px;
    font-size: 13px;
}

.signup-footer a {
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
}
</style>

<div class="signup-wrapper">
    <div class="signup-card">
        <h2>Create AccountðŸš€</h2>
        <p>Join CareerGuideAI and start building your future today</p>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="signup-footer">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</div>

{% endblock %}
