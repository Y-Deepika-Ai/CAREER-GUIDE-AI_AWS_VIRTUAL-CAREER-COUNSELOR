
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Career Suggestions</title>

    <style>
        /* ================================ AI CAREER SUGGESTIONS ================================ */

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #dbeafe, #eef2ff);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .career-suggestions {
            max-width: 520px;
            width: 100%;
            margin: 80px auto;
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #f0f7ff);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 70, 180, 0.18);
        }

        /* Heading */
        .career-suggestions h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 10px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 15px;
            color: #475569;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Roles Grid */
        .role-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 35px;
        }

        /* Role Chips */
        .role-chip {
            padding: 14px 10px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            font-weight: 600;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: default;
        }

        .role-chip:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
        }

        /* Dashboard Button */
        .dashboard-btn {
            display: inline-block;
            padding: 14px 34px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ffffff;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.45);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .dashboard-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(34, 197, 94, 0.55);
        }

        /* Mobile */
        @media (max-width: 480px) {
            .role-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="career-suggestions">
        <h2>Your AI Career Suggestions</h2>

        <p class="subtitle">
            Based on your assessment, these career paths suit you best.
        </p>

        <div class="role-grid">
            <div class="role-chip">HR Specialist</div>
            <div class="role-chip">Career Counselor</div>
            <div class="role-chip">Teacher / Educator</div>
            <div class="role-chip">Psychology Assistant</div>
        </div>

        <a href="{{ url_for('dashboard') }}" class="dashboard-btn">
            Go to Dashboard
        </a>
    </div>

</body>
</html>
