{% extends "base.html" %}
{% block content %}
<h2>Create Career Path</h2>
<form method="post">
    <label>Title</label>
    <input name="title" required>

    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Required Skills</label>
    <input name="skills" required>

    <button>Create</button>
</form>
{% endblock %}
