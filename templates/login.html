{% extends "base.html" %}

{% block content %}

<style>
/* Login Page Styling */
.login-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-card {
    background: #ffffff;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    text-align: center;
}

.login-card h2 {
    margin-bottom: 10px;
    color: #0d47a1;
}

.login-card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.login-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.login-card input {
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.login-card input:focus {
    outline: none;
    border-color: #1976d2;
}

.login-card button {
    margin-top: 10px;
    padding: 12px;
    background: linear-gradient(90deg, #1976d2, #0d47a1);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.login-card button:hover {
    opacity: 0.9;
}

.login-footer {
    margin-top: 20px;
    font-size: 13px;
}

.login-footer a {
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
}
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Welcome BackðŸ‘‹</h2>
        <p>Login to continue your career journey with CareerGuideAI</p>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="login-footer">
            Donâ€™t have an account?
            <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
    </div>
</div>

{% endblock %}
