<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Skill Roadmap</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #eaf3ff, #fdfcff);
            padding: 60px 20px;
        }

        .roadmap-card {
            max-width: 720px;
            margin: auto;
            background: #ffffff;
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .meta div {
            background: #f1f5ff;
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            font-weight: 600;
            color: #1e293b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 16px 18px;
            background: linear-gradient(135deg, #6366f1, #4338ca);
            color: white;
            border-radius: 14px;
            margin-bottom: 14px;
            font-weight: 500;
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.35);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .actions a {
            text-decoration: none;
            padding: 12px 30px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 14px 30px rgba(34, 197, 94, 0.45);
        }

        .actions a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="roadmap-card">

    <h2>üöÄ Your Personalized Skill Roadmap</h2>

    <!-- META INFO -->
    <div class="meta">
        <div>üéØ {{ focus }}</div>
        <div>üìò {{ level }}</div>
        <div>‚è± {{ hours }}</div>
    </div>

    <!-- ROADMAP STEPS -->
    <ul>
        {% for step in roadmap %}
            <li>‚úî {{ step }}</li>
        {% endfor %}
    </ul>

    <div class="actions">
        <a href="/skill-roadmap">‚Üê Build Again</a>
    </div>

</div>

</body>
</html>
