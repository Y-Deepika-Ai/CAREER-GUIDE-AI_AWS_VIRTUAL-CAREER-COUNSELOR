<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Virtual Interviewer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e9eff6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .glass-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; width: 85%; max-width: 800px; }
        
        .question-box { background: #f0f4ff; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #d1d9e6; color: #1e3c72; font-weight: 600; font-size: 1.1em; }

        .video-box { background: #1c1e33; width: 100%; height: 380px; border-radius: 20px; margin-bottom: 25px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }

        .controls { display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; }
        textarea { width: 100%; border-radius: 12px; border: 1px solid #d1d9e6; padding: 15px; font-size: 16px; outline: none; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; }
        .btn-blue { background: #2b4c8c; color: white; border: none; padding: 12px 40px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-blue:hover { background: #1e3a70; transform: translateY(-2px); }
        
        #feedback-text { color: #28a745; font-style: italic; margin-top: 10px; font-weight: 500; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2 style="color: #1e3c72; margin-top: 0;">AI Virtual Interviewer</h2>
    
    <div class="question-box" id="q-display">Click "Start Session" to begin your interview.</div>

    <div class="video-box">
        <video id="webcam" autoplay playsinline></video>
        <span id="cam-status" style="color: #7a7e9a;">Camera Inactive</span>
    </div>

    <div class="controls">
        <textarea id="answer-input" placeholder="Your answer will appear here..." rows="3"></textarea>
        
        <div class="btn-group">
            <button class="btn-blue" onclick="submitAnswer()">Submit Answer</button>
            <button class="btn-blue" onclick="startInterview()">Start Session</button>
        </div>

        <div id="feedback-text"></div>
    </div>
    
    <a href="/" style="display:block; margin-top:20px; color:#2b4c8c; text-decoration:none;">Return to Dashboard</a>
</div>

<script>
async function startInterview() {
    // 1. Fetch random question
    try {
        const res = await fetch('/get_question');
        const data = await res.json();
        document.getElementById('q-display').innerText = data.question;
    } catch (e) { document.getElementById('q-display').innerText = "Error: Backend not responding."; }

    // 2. Turn on Webcam
    const video = document.getElementById('webcam');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        document.getElementById('cam-status').style.display = "none";
    } catch (err) { alert("Please allow camera access."); }
}

async function submitAnswer() {
    const text = document.getElementById('answer-input').value;
    const feedbackDiv = document.getElementById('feedback-text');
    
    if(!text) { feedbackDiv.innerText = "Please type an answer first."; return; }

    const res = await fetch('/get_feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answer: text })
    });
    const data = await res.json();
    feedbackDiv.innerText = "AI Feedback: " + data.feedback;
}
</script>
</body>
</html>
