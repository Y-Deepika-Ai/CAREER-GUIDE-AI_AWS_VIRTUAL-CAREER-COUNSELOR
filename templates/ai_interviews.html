<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Virtual Interviewer</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9eff6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .glass-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            text-align: center;
            width: 85%;
            max-width: 800px;
        }

        .question-box {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #d1d9e6;
            color: #1e3c72;
            font-weight: 600;
            font-size: 1.1em;
        }

        .video-box {
            background: #1c1e33;
            width: 100%;
            height: 380px;
            border-radius: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .cam-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7a7e9a;
            z-index: 2;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #d1d9e6;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn-blue {
            background: #2b4c8c;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-blue:hover {
            background: #1e3a70;
        }

        #feedback-text {
            color: #28a745;
            font-style: italic;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="glass-card">
    <h2 style="color:#1e3c72;">AI Virtual Interviewer</h2>

    <div class="question-box" id="q-display">
        Click "Start Session" to begin your interview.
    </div>

    <!-- CAMERA -->
    <div class="video-box">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="cam-text" id="cam-status">Camera Inactive</div>
    </div>

    <div class="controls">
        <textarea id="answer-input" rows="3" placeholder="Type your answer here..."></textarea>

        <div class="btn-group">
            <button class="btn-blue" onclick="startInterview()">Start Session</button>
            <button class="btn-blue" onclick="submitAnswer()">Submit Answer</button>
        </div>

        <div id="feedback-text"></div>
    </div>

    <a href="/" style="margin-top:20px; display:block; color:#2b4c8c;">
        Return to Dashboard
    </a>
</div>

<script>
async function startCamera() {
    const video = document.getElementById("webcam");
    const status = document.getElementById("cam-status");

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false
        });

        video.srcObject = stream;
        video.style.display = "block";
        status.style.display = "none";
    } catch (err) {
        status.innerText = "Camera access denied";
        console.error(err);
    }
}

async function startInterview() {
    await startCamera();

    const res = await fetch("/api/interview/question", { method: "POST" });
    const data = await res.json();

    document.getElementById("q-display").innerText = data.question;
    document.getElementById("feedback-text").innerText = "";
}

async function submitAnswer() {
    const answer = document.getElementById("answer-input").value.trim();
    if (!answer) return alert("Please type an answer");

    const res = await fetch("/api/interview/evaluate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer })
    });

    const data = await res.json();

    document.getElementById("feedback-text").innerText =
        `Feedback: ${data.feedback} | Score: ${data.score}`;

    document.getElementById("answer-input").value = "";
}
</script>

</body>
</html>
