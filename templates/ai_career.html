<!DOCTYPE html>
<html>
<head>
    <title>AI Career Suggestions</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f4f8fb;
            padding: 40px;
        }
        .box {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 18px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .result {
            margin-top: 20px;
            background: #eef5ff;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ¤– AI Career Advisor</h2>

    <form method="POST">
        <label>Enter your interests / skills:</label>
        <textarea name="interests" required></textarea>
        <button type="submit">Get AI Suggestion</button>
    </form>

    {% if suggestion %}
    <div class="result">
        <h3>AI Recommendation:</h3>
        <p>{{ suggestion }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
